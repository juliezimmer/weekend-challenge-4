<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">       
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Salary Records</title>
    <script src="vendors/angular.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="styles.css"> 
</head>
    <body ng-app="EmployeeApp" ng-controller="EmployeeController as vm">  
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTqwh9D1jT74Mf3jIN2_w3sB-1caIJFMnQbF_bxPeu9692yPvRmtQ">
      <h1>Employee Database Portal</h1>
        <div id="firstNameField"> 
            <label>First Name</label>
            <input type="text" id="firstName" placeholder="First Name" ng-model="vm.newEmployee.firstName">
        </div>
    
        <div id="lastNameField">
            <label>Last Name</label>
            <input type="text" id="lastName" placeholder="Last Name" ng-model="vm.newEmployee.lastName">
        </div>
        
        <div id="job">
            <label>Job Title</label>
            <input type="text" id="jobTitle" placeholder="Job Title" ng-model="vm.newEmployee.jobTitle">
        </div>
        
        <div id="salary">    
            <label>Annual Salary</label>
            <input type="number" id="annualSalary" placeholder="Annual Salary" ng-model="vm.newEmployee.annualSalary">
        </div>

    <div id="buttonDiv">
        <button id="submitButton" ng-click="vm.postnewEmployee()">Submit</button>
     </div>
    
    <div id="tableDiv">
        <h1>Employee List</h1>
        <table>
            <thead>
                <tr>
                    <th>
                        First Name
                    </th>
                    <th>
                        Last Name
                    </th>
                    <th>
                        ID
                    </th>
                    <th>
                        Title
                    </th>
                    <th>
                        Annual Salary
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="employee in vm.employees">
                    <td>{{employee.firstName}}</td>
                    <td>{{employee.lastName}}</td>
                    <td>{{employee.employeeId}}</td>
                    <td>{{employee.jobTitle}}</td>
                    <td>{{employee.annualSalary}}</td>
            </tbody>
        </table>
    </div>
</div>
    </body>
</html>
