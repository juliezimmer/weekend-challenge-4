<!DOCTYPE html>
<head>
    <html lang="en">
    <meta charset="UTF-8">       
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Salary Records</title>
    <script src="vendors/angular.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="styles.css"> 
</head>
    <body ng-app="EmployeeApp" ng-controller="EmployeeController as vm">
    <div id="inputDiv">
      <h1>Employee Database Portal</h1>
        <div id="firstNameField"> 
            <label for="firstNameInput">First Name</label>
            <input type="text" id="firstNameInput" placeholder="First Name" ng-model="vm.newEmployee.firstName">
        </div>
    
        <div id="lastNameField">
            <label for="lastNameInput">Last Name</label>
            <input type="text" id="lastNameInput" placeholder="Last Name" ng-model="vm.newEmployee.lastName">
        </div>
        
        <div id="empId">    
            <label for="employeeId">Employee ID</label>
            <input type="number" id="employeeId" placeholder="ID" ng-model="vm.newEmployee.employeeId">
        </div>
        <div id="job">
            <label for="jobTitle">Job Title</label>
            <input type="text" id="jobTitle" placeholder="Job Title" ng-model="vm.newEmployee.jobTitle">
        </div>
        
        <div id="salary">    
            <label for="salaryInput">Annual Salary</label>
            <input type="number" id="salaryInput" placeholder="Annual Salary" ng-model="vm.newEmployee.annualSalary">
        </div>
        <button id="submitButton" ng-click="vm.postnewEmployee()">Submit</button>
    </div>
    
    <div id="tableDiv">
        <h1>Employee List</h1>
        <table>
            <thead>
                <tr>
                    <th>
                        First Name
                    </th>
                    <th>
                        Last Name
                    </th>
                    <th>
                        ID
                    </th>
                    <th>
                        Title
                    </th>
                    <th>
                        Annual Salary
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="employee in vm.employees">
                    <td>{{employee.firstName}}</td>
                    <td>{{employee.lastName}}</td>
                    <td>{{employee.employeeId}}</td>
                    <td>{{employee.jobTitle}}</td>
                    <td>{{employee.annualSalary}}</td>
            </tbody>
        </table>
    </div>
    

    </body>
</html>
